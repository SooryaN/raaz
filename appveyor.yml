# Sample Appveyor file from https://www.snoyman.com/blog/2016/08/appveyor-haskell-windows-ci
build: off
environment:
  global:
    CABALVER: "2.0.0.1"
    GHCVER:   "8.2.2"
  matrix:
    - ARCH: x86_64
    - ARCH: i386

clone_folder: "c:\\raaz"
before_test:
# http://help.appveyor.com/discussions/problems/6312-curl-command-not-found
- set PATH=C:\Program Files\Git\mingw64\bin;%PATH%
- choco install -y ghc --version 8.2.2
- refreshenv
- cabal --version
- ghc   --version
- cabal update
- cp appveyor\cabal.project.freeze .

test_script:
- cabal new-configure > nul
- echo "" | cabal new-build
- echo "" | cabal new-test

branches:
  only:
    - master
    - backpack
    - release-0.2.0
